<div class="edit-popup">
  <h1>Edit Item</h1>
  <div *ngFor="let key of tableService.getObjectKeys(selectedItem)">
    <label>{{ key | uppercase }}</label>
    <input [(ngModel)]="selectedItem[key]" type="text"/>
  </div>

  <div class="buttons">
    <button (click)="saveChanges()" class="save-btn">Save</button>
  </div>
</div>
