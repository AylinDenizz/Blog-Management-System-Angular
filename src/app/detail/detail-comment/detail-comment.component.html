<body>
    <div class="website-container">
      <div class="blog-logo">
        <img height="220" width="250" src="https://cdn1.iconfinder.com/data/icons/google_jfk_icons_by_carlosjj/256/blogger.png" alt="logo">
      </div>
      <div class="titles">
        <h1 class="website-name" >Blog Management System</h1>
        <h2 class="table-name">Detail Page </h2>
      </div>
    </div>
</body>

<div class="comment-card">
        <div class="header">
            <p>Comment ID: {{comment.commentId}}</p>
            <p>Post ID: {{comment.postId}}</p>
            <p>User ID: {{comment.userId}}</p>
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>{{comment.comment}}</p>
        </div>
        <div class="footer">
            <div>
                <h2>Creation Date</h2>
                <p>{{comment.commentCreationDate}}</p>
                <h2>Is Confirmed</h2>
                <p>{{comment.isConfirmed}}</p>
            </div>
        </div>
</div>

<button routerLink="/comments" type="button">Edit</button>
