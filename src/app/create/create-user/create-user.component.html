<body>
    <div class="website-container">
      <div class="blog-logo">
        <img height="220" width="250" src="https://cdn1.iconfinder.com/data/icons/google_jfk_icons_by_carlosjj/256/blogger.png" alt="logo">
        
      </div>
      <div class="titles" routerLink="'homepage'">
        <h1 class="website-name" >Blog Management System</h1>
      </div>
    </div>

</body>

<form class="addForm">
    <label for="creationDate">User Creation Date</label>
    <input type="date" [(ngModel)]="user.creationDate" name="creationDate">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="user.username" name="username">
    <label for="email">Email Adress</label>
    <input type="text" [(ngModel)]="user.email" name="email">
    <label for="userState">User State</label>
    <select [(ngModel)]="user.isActive" name="userState">
        <option [value]="'true'">Active</option>
        <option [value]="'false'">Passive</option>
    </select>
    <div class="buttons">
        <button type="button" (click)="handleCreateClick()" class="save-btn">Create</button>
        <button type="button" (click)="handleCancelClick()" class="cancel-btn">Cancel</button>
    </div>
</form>
