<body>
    <div class="website-container">
      <div class="blog-logo">
        <img height="220" width="250" src="https://cdn1.iconfinder.com/data/icons/google_jfk_icons_by_carlosjj/256/blogger.png" alt="logo">
        
      </div>
      <div class="titles" routerLink="'homepage'">
        <h1 class="website-name" >Blog Management System</h1>
        <h2 class="table-name">Create New Post</h2>
      </div>
    </div>

</body>

<form class="addForm">
    <label for="title">Title</label>
    <input type="text" [(ngModel)]="post.title" name= "title" >
    <label for="content">Content</label>
    <textarea [(ngModel)]="post.content" name="content"></textarea>
    <label for="viewCount">View Count</label>
    <input type="number" [(ngModel)]="post.viewCount" name= "viewCount" >
    <label for="creationDate">Creation Date</label>
    <input type="date" [(ngModel)]="post.creationDate" name="creationDate">
    <label for="isPublished">Publish State</label>
    <select [(ngModel)]="post.isPublished" name="isPublished">
        <option [value]="true"> Published </option>
        <option [value]="false">Notpublished</option>
    </select>
    <label for="user">User</label>
    <select [(ngModel)]="post.userId" name="user">
        <option *ngFor="let user of usersList" [value]="user.userId">{{user.username}}</option>
    </select>
    <div class="buttons">
      <button type="button" (click)="handleCreateClick()" class="save-btn">Create</button>
      <button type="button" (click)="handleCancelClick()" class="cancel-btn">Cancel</button>
  </div>
</form>
