<body>
    <div class="website-container">
      <div class="blog-logo">
        <img height="220" width="250" src="https://cdn1.iconfinder.com/data/icons/google_jfk_icons_by_carlosjj/256/blogger.png" alt="logo">
        
      </div>
      <div class="titles" routerLink="'homepage'">
        <h1 class="website-name" >Blog Management System</h1>
        <h2 class="table-name">Create New Comments</h2>
      </div>
    </div>

</body>

<form class="addForm">
    <label for="comment">Comment</label>
    <input type="text" [(ngModel)]="comment.comment" name= "comment" >
    <label for="user">User</label>
    <select [(ngModel)]="comment.userId" name="user">
        <option *ngFor="let user of users" [value]="user.userId">{{user.username}}</option>
    </select>
    <label for="post">Post</label>
    <select [(ngModel)]="comment.postId" name="post">
        <option *ngFor="let post of posts" [value]="post.postId">{{post.title}}</option>
    </select>
    <label for="creationDate">Creation Date</label>
    <input type="date" [(ngModel)]="comment.commentCreationDate" name="creationDate">
    <label for="isConfirmed">Confirmation State</label>
    <select [(ngModel)]="comment.isConfirmed" name="isConfirmed">
        <option [value]="true"> Confirmed </option>
        <option [value]="false">Not Confirmed</option>
    </select>
    <div class="buttons">
      <button type="button" (click)="handleCreateClick()" class="save-btn">Create</button>
      <button type="button" (click)="handleCancelClick()" class="cancel-btn">Cancel</button>
  </div>
</form>
